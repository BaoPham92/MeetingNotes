<h1>Welcome To Meeting Central</h1>
<h2>Here are the list of meetings</h2>

<h3>{{vm.meetingnotes.length}} MeetingNotes</h3>

<div class="meetingnotes">
  <h3 data-ng-repeat="meetingnote in vm.meetingnotes">
    <a data-ui-sref="show({title: meetingnote.title})">{{meetingnote.title}}</a>
  </h2>
</div>

<h2>Create next meeting here below</h2>

<form ng-submit="vm.create()">
	<input type="date" ng-model="vm.newMeetingNote.date_created" placeholder="Date" />
	<input type="text" ng-model="vm.newMeetingNote.title" placeholder="Title" />
	<input type="text" ng-model="vm.newMeetingNote.name" placeholder="Name" />
	<input type="text" ng-model="vm.newMeetingNote.MeetinCenter" placeholder="MeetinCenter" />
	<input type="text" ng-model="vm.newMeetingNote.description" placeholder="Description" />
  <button type="submit">Create a note!</button>
</form>
